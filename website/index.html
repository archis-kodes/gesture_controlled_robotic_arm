<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Gesture Control</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>

    <!-- MediaPipe Hands Library -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
</head>
<body>
    <div id="heading">Hand Gesture Detection</div>
    <div class="container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="output" width="720" height="540"></canvas>
        <div id="gesture-container">
            <div id="rightHandGesture">Right Hand: None</div>
            <div id="leftHandGesture">Left Hand: None</div>
        </div>
    </div>
</body>
</html>
